<div class="map">
    <div class="resturant-near">
        <h2>Restaurants <br>
            near me</h2>
    </div>
    <google-map height="500px"
            width="100%"
            [center]="center"
            [zoom]="zoom"
            (mapClick)="addMarker($event)">
  <map-marker *ngFor="let markerPosition of markerPositions"
              [position]="markerPosition"
              [options]="markerOptions"></map-marker>
</google-map>
</div>
