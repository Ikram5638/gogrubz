<div class="cities-wrapper">
    <div class="container">
        <div class="title">
            View all cities
        </div>
        <div class="cities">
            <div class="row">
                <div class="col-3" *ngFor="let item of cities">
                    <div *ngFor="let item of item.sublinks" class="pb-3">
                        {{item}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
